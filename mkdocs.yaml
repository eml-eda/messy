site_name: MESSY
repo_url: https://github.com/eml-eda/messy
repo_name: eml-eda/messy
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  icon:
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - "Getting started": getting-started.md
  - "Examples":
    - "Simulator": simulator.md
  - "Flow":
    - "Codegen": codegen.md
  - "Timing and Communication":
    - "Timing": timing.md
    - "Communication Example": communication-example.md
  - "IPXACT":
    - "IPXACT": ipxact.md
    - "IPXACT-Parsing": ipxact-parsing.md
  - "Building Blocks":
    - "Sensors": sensors.md
    - "Harvesters": harvesters.md
    - "Converters": converters.md
    - "LUT": lut.md
    - "Core": core.md
    - "Functional Bus": functional-bus.md
  - Others:
    - "Docker": docker.md
    - "Resolution": resolution.md
    - "Debugging": debugging.md
    - "Tracing": tracing.md
    - "How to build the documentation": how-to-build-docs.md


